<html lang="en">

    <link href="/assets/CSS/form.css" rel="stylesheet">
    <link href="/assets/CSS/styles.css" rel="stylesheet">

<body>
    <header>
        <h1>Welcome to My Blog</h1>
        <nav>
            <ul>
                <li><a href="#interests">Home</a></li>
                <li><a href="#blog">Blog</a></li>

        </nav>
    </header>
    <section class="blog-logo">
        <h2 class="blog-title">Felipe's Blog</h2>
    </section>
    <main>
        <section class="input-section">
            <form class="form-questions" id="interests">
                <h2 class="interest">What Interests You?</h2>
                <input class="textbox" type="username" placeholder="Username" required>
                <input class="textbox" type="title" placeholder="Title">
                <textarea placeholder="What's on your mind?" id="Content"></textarea>
                <button class="btn">Submit</button>
            </form>
        </section>
    </main>
